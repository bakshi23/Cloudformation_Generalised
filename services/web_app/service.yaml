Conditions:
    IsProd: !Equals [!Ref Header, Demo]
    CreateRoute53: !Not [Condition: IsProd]
    MasterManual: !Equals [!Ref IsMaster, true]

Resources:
    CloudwatchLogsGroup:
        Type: AWS::Logs::LogGroup
        Properties:
            LogGroupName: !Ref AWS::StackName
            RetentionInDays: 365

    ServiceRole:
        Type: AWS::IAM::Role
        Properties:
            RoleName: !Sub service-${AWS::StackName}
            Path: /
            AssumeRolePolicyDocument: |
                {
                    "Statement": [{
                        "Effect": "Allow",
                        "Principal": { "Service": [ "ecs.amazonaws.com" ]},
                        "Action": [ "sts:AssumeRole" ]
                    }]
                }
            Policies:
                - PolicyName: !Sub service-${AWS::StackName}
                  PolicyDocument:
                    {
                        "Version": "2012-10-17",
                        "Statement": [{
                                "Effect": "Allow",
                                "Action": [
                                    "ec2:AuthorizeSecurityGroupIngress",
                                    "ec2:Describe*",
                                    "elasticloadbalancing:DeregisterInstancesFromLoadBalancer",
                                    "elasticloadbalancing:Describe*",
                                    "elasticloadbalancing:RegisterInstancesWithLoadBalancer",
                                    "elasticloadbalancing:DeregisterTargets",
                                    "elasticloadbalancing:DescribeTargetGroups",
                                    "elasticloadbalancing:DescribeTargetHealth",
                                    "elasticloadbalancing:RegisterTargets",
                                    "ssm:*"
                                ],
                                "Resource": "*"
                        }]
                    }

    TaskDefinitionRole:
        Type: AWS::IAM::Role
        Properties:
            RoleName: !Sub task-${AWS::StackName}
            Path: /
            AssumeRolePolicyDocument: |
                {
                    "Statement": [{
                        "Effect": "Allow",
                        "Principal": { "Service": [ "ecs-tasks.amazonaws.com" ]},
                        "Action": [ "sts:AssumeRole" ]
                    }]
                }
            Policies:
                - PolicyName: !Sub task-${AWS::StackName}
                  PolicyDocument:
                    {
                        "Version": "2012-10-17",
                        "Statement": [{
                                "Effect": "Allow",
                                "Action": [
                                    "ssm:*",
                                    "kms:*",
                                    "sts:*"
                                ],
                                "Resource": "*"
                        }]
                    }

    HttpListenerRule:
        Type: AWS::ElasticLoadBalancingV2::ListenerRule
        Properties:
            ListenerArn: !Ref HttpListener
            Priority: !Ref Priority
            Conditions:
                -   Field: host-header
                    Values:
                        -   !Sub ${Header}.Demo.com
                -   Field: path-pattern
                    Values:
                        -   "*"
            Actions:
                -   TargetGroupArn: !Ref TargetGroup
                    Type: forward

    TaskDefinition:
        Type: AWS::ECS::TaskDefinition
        Properties:
            Family: !Join ['', [!Ref 'AWS::StackName', !Sub '-ecs-${EnvironmentName}']]
            TaskRoleArn: !Ref TaskDefinitionRole
            ContainerDefinitions:
                -   Name: !Ref EnvironmentName
                    Essential: 'true'
                    Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepository}:${ImageTag}
                    MemoryReservation: '2500'
                    LogConfiguration:
                        LogDriver: awslogs
                        Options:
                            awslogs-group: !Ref CloudwatchLogsGroup
                            awslogs-region: !Ref AWS::Region
                            awslogs-stream-prefix: !Sub ecs-${EnvironmentName}
                    PortMappings:
                        -   ContainerPort: !Ref PortContainer

    ManualTaskDefinition:
        Type: AWS::ECS::TaskDefinition
        Condition: MasterManual
        Properties:
            Family: !Join ['', [!Ref 'AWS::StackName', !Sub '-ecs-${EnvironmentName}-manual']]
            TaskRoleArn: !Ref TaskDefinitionRole
            ContainerDefinitions:
                -   Name: !Sub ${EnvironmentName}-manual
                    Essential: 'true'
                    Command:
                        - "/bin/bash"
                        - "-c"
                        - "bin/start_env.sh"
                    Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepository}:${ImageTag}
                    MemoryReservation: '1500'
                    LogConfiguration:
                        LogDriver: awslogs
                        Options:
                            awslogs-group: !Ref CloudwatchLogsGroup
                            awslogs-region: !Ref AWS::Region
                            awslogs-stream-prefix: !Sub ecs-${EnvironmentName}
                    PortMappings:
                        -   ContainerPort: !Ref PortContainer

    Service:
        Type: AWS::ECS::Service
        Properties:
            Cluster: !Ref Cluster
            Role: !Ref ServiceRole
            DesiredCount: !Ref DesiredCount
            TaskDefinition: !Ref TaskDefinition
            LoadBalancers:
            -   ContainerName: !Ref EnvironmentName
                ContainerPort: !Ref PortContainer
                TargetGroupArn: !Ref TargetGroup

    ServiceScalingTarget:
        Type: AWS::ApplicationAutoScaling::ScalableTarget
        Properties:
            MaxCapacity: 3
            MinCapacity: 1
            ResourceId: !Join ['', [service/, !Ref Cluster, /, !GetAtt Service.Name]]
            RoleARN: !GetAtt [AutoscalingRole, Arn]
            ScalableDimension: ecs:service:DesiredCount
            ServiceNamespace: ecs

    ServiceScalingUpPolicy:
        Type: AWS::ApplicationAutoScaling::ScalingPolicy
        Properties:
            PolicyName: !Sub ${AWS::StackName} Scale Up w/ adjustment
            PolicyType: StepScaling
            ScalingTargetId: !Ref ServiceScalingTarget
            StepScalingPolicyConfiguration:
                AdjustmentType: ChangeInCapacity
                Cooldown: 60
                MetricAggregationType: Average
                StepAdjustments:
                    -   MetricIntervalLowerBound: 0
                        ScalingAdjustment: 1

    ServiceScalingDownPolicy:
        Type: AWS::ApplicationAutoScaling::ScalingPolicy
        Properties:
            PolicyName: !Sub ${AWS::StackName} Scale Down w/ adjustment
            PolicyType: StepScaling
            ScalingTargetId: !Ref ServiceScalingTarget
            StepScalingPolicyConfiguration:
                AdjustmentType: ChangeInCapacity
                Cooldown: 60
                MetricAggregationType: Average
                StepAdjustments:
                    -   MetricIntervalLowerBound: 0
                        ScalingAdjustment: "-1"

    AutoscalingRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Statement:
                    -   Effect: Allow
                        Principal:
                            Service: [application-autoscaling.amazonaws.com]
                        Action: ['sts:AssumeRole']
            Path: /
            Policies:
                -   PolicyName: service-autoscaling
                    PolicyDocument:
                        Statement:
                            -   Effect: Allow
                                Action: ['application-autoscaling:*', 'cloudwatch:DescribeAlarms', 'cloudwatch:PutMetricAlarm',
                                'ecs:DescribeServices', 'ecs:UpdateService']
                                Resource: '*'

    MemoryScaleUpAlarm:
        Type: AWS::CloudWatch::Alarm
        Properties:
            EvaluationPeriods: '1'
            Statistic: Average
            Threshold: '98'
            AlarmDescription: >
                The MemoryUtilization of the instance has exceeded 98% for more than
                one minute. Breaching this alarm should trigger an ASG scale out.
            Period: '60'
            AlarmActions: [!Ref 'ServiceScalingUpPolicy']
            Namespace: AWS/ECS
            ComparisonOperator: GreaterThanOrEqualToThreshold
            MetricName: MemoryUtilization
            Dimensions:
                -   Name: ClusterName
                    Value: !Ref Cluster
                -   Name: ServiceName
                    Value: !GetAtt Service.Name

    MemoryScaleDownAlarm:
        Type: AWS::CloudWatch::Alarm
        Properties:
            EvaluationPeriods: '1'
            Statistic: Average
            Threshold: '30'
            AlarmDescription: >
                The MemoryUtilization of the instance has exceeded 98% for more than
                one minute. Breaching this alarm should trigger an ASG scale out.
            Period: '3600'
            AlarmActions: [!Ref 'ServiceScalingDownPolicy']
            Namespace: AWS/ECS
            ComparisonOperator: LessThanThreshold
            MetricName: MemoryUtilization
            Dimensions:
                -   Name: ClusterName
                    Value: !Ref Cluster
                -   Name: ServiceName
                    Value: !GetAtt Service.Name

