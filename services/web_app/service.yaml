Description: >
    ECS service that needs to connect to another ECS service (product-service)
    via it's load balancer. We use environment variables to pass the URL of the product-service to this one's container(s).

Parameters:
    EnvironmentName:
        Type: String

    VPC:
        Description: The VPC that the ECS cluster is deployed to
        Type: String

    HttpListener:
        Type: String

    TargetGroup:
        Type: String

    KmsKeyArn:
        Type: String

    SecurityGroupIds:
        Type: String

    SubnetIds:
        Type: String

    Cluster:
        Description: Please provide the ECS Cluster ID that this service should run on
        Type: String

    DesiredCount:
        Description: How many instances of this task should we run across our cluster?
        Type: Number
        Default: 0

    ImageTag:
        Description: The tag to be used
        Type: String

    Header:
        Description: Header of listener.
        Type: String
        Default: Demo

    ALBHost:
        Description: URL of ALB.
        Type: String

    TemplateBucket:
        Type: String

    ECRRepository:
        Type: String

    PortContainer:
        Type: String

    Priority:
        Type: String

    IsMaster:
        Description: If master create TaskDefinition Manual.
        Type: String
        Default: false
        AllowedValues:
            -   true
            -   false

